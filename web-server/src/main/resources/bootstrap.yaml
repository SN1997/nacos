server:
    port: 10000

spring:
    application:
        name: web-server
    cloud:
        nacos:
            # 注册中心
            discovery:
                # 注册服务时的服务名,默认${spring.application.name}
                service: web
                # Nacos服务注册地址
                server-addr: @nacos.config.host@
                # 配置命名空间ID
                namespace: @nacos.config.namespace@
                # 是否开启Nacos注册
                enabled: true
                # 是否注册服务，默认为true
                register-enabled: true
                # 分组名称
                group: DEFAULT_GROUP
                # nacos客户端向服务端发送心跳的时间间隔，单位s
                heart-beat-interval: 5
                # 心跳超时时间，单位s
                heart-beat-timeout: 15
                # 服务超时时，多少秒后删除
                # ip-delete-timeout: 30
                # 负载均衡权重，默认1,取值范围 1 到 100，数值越大，权重越大
                # weight: 1
                # 监视延迟，从nacos服务器拉取新服务的持续时间,单位ms
                # watch-delay: 30000
                # Nacos 认证用户
                # username: nacos
                # Nacos 认证密码
                # password: 123456
                # 连接Nacos Server指定的连接点
                # endpoint: localhost
                # 设置注册时本服务IP地址
                # ip: 127.0.0.1
                # 集群名称
                # cluster-name: DEFAULT
                # 当要上阿里云时，阿里云上面的一个云账号名
                # access-key:
                # 当要上阿里云时，阿里云上面的一个云账号密码
                # secret-key:
                # nacos客户端日志名，默认naming.log:
                # log-name:
                # 服务元数据标签
                # metadata:
                # 服务是否是https
                # secure: false
                # 注册时本服务的端口，无需设置，自动探测
                # port: 8088
                # 选择固定网卡
                # network-interface: eth0
                # 是否从本地缓存中，默认false
                # naming-load-cache-at-start: false

            # 配置中心
            config:
                # dataID ${prefix}
                prefix: web
                # dataID ${file-extension}
                file-extension: yaml
                #配置对应的组,默认为DEFAULT_GROUP
                group: DEFAULT_GROUP
                # 启动监控的端口的ip地址和端口
                server-addr: @nacos.config.host@
                # 命名空间,用于不同配置的分区割离
                namespace: @nacos.config.namespace@
                # 客户端获取配置的超时时间 单位为 ms
                timeout: 5000
                # 配置内容的编码方式
                encode: UTF-8
                # 是否开启监听和自动刷新  （false 则不会刷新，已测试）
                refresh:
                     enabled: true